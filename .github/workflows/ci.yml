name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format)
        run: |
          ruff format --check .

      - name: Mypy
        run: |
          mypy src

      - name: Pytest (if tests exist)
        run: |
          if [ -d tests ]; then pytest; else echo "No tests/ directory, skip."; fi



<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <style>
    .box { fill: #e8f4f8; stroke: #2c5aa0; stroke-width: 2; }
    .start { fill: #d1fae5; stroke: #059669; stroke-width: 2; }
    .end { fill: #fee2e2; stroke: #dc2626; stroke-width: 2; }
    .text { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 14px; }
    .title { font-size: 16px; font-weight: bold; }
    @keyframes flow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 20; }
    }
    .arrow { stroke: #1f2937; stroke-width: 2; fill: none; marker-end: url(#arrowhead); animation: flow 1s linear infinite; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1f2937" />
    </marker>
  </defs>
  
  <text x="300" y="30" text-anchor="middle" class="text title">_tool_result_to_message 函数流程图</text>
  
  <rect x="200" y="60" width="200" height="40" rx="5" class="start"/>
  <text x="300" y="85" text-anchor="middle" class="text">开始：接收 name, tr, keywords</text>
  
  <rect x="200" y="130" width="200" height="40" rx="5" class="box"/>
  <text x="300" y="155" text-anchor="middle" class="text">调用 format_feedback_message</text>
  
  <rect x="200" y="200" width="200" height="40" rx="5" class="box"/>
  <text x="300" y="225" text-anchor="middle" class="text">结构化摘要（保留关键字段）</text>
  
  <rect x="200" y="270" width="200" height="40" rx="5" class="box"/>
  <text x="300" y="295" text-anchor="middle" class="text">语义窗口采样（如有keywords）</text>
  
  <rect x="200" y="340" width="200" height="40" rx="5" class="end"/>
  <text x="300" y="365" text-anchor="middle" class="text">返回格式化字符串</text>
  
  <path d="M 300,100 L 300,130" class="arrow"/>
  <path d="M 300,170 L 300,200" class="arrow"/>
  <path d="M 300,240 L 300,270" class="arrow"/>
  <path d="M 300,310 L 300,340" class="arrow"/>
</svg>


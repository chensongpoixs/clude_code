<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flow { to { stroke-dashoffset: -20; } }
    .node { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    .line { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5; animation: flow 1s linear infinite; }
  </style>
  <rect width="800" height="300" fill="#ffffff"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>

  <g transform="translate(50, 120)">
    <rect class="node" width="120" height="60"/>
    <text x="60" y="35" class="text" text-anchor="middle">ctags 扫描</text>
  </g>
  <path class="line" d="M170 150 H230" marker-end="url(#arrow)"/>

  <g transform="translate(230, 120)">
    <rect class="node" width="120" height="60"/>
    <text x="60" y="35" class="text" text-anchor="middle">符号过滤 (Top-K)</text>
  </g>
  <path class="line" d="M350 150 H410" marker-end="url(#arrow)"/>

  <g transform="translate(410, 120)">
    <rect class="node" width="120" height="60" style="fill: #e1f5fe;"/>
    <text x="60" y="35" class="text" text-anchor="middle">组织拓扑地图</text>
  </g>
  <path class="line" d="M530 150 H590" marker-end="url(#arrow)"/>

  <g transform="translate(590, 120)">
    <rect class="node" width="140" height="60" style="fill: #fff9c4;"/>
    <text x="70" y="35" class="text" text-anchor="middle">注入 System Prompt</text>
  </g>

  <text x="400" y="50" class="text" font-size="18" text-anchor="middle">Repo Map (符号拓扑) 提取流程图</text>
</svg>


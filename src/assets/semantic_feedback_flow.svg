<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flow { to { stroke-dashoffset: -20; } }
    @keyframes highlight { 0%, 100% { fill: #fff; } 50% { fill: #fff9c4; } }
    .node { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    .line { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5; animation: flow 1s linear infinite; }
    .highlight-rect { animation: highlight 2s infinite; }
  </style>
  <rect width="800" height="400" fill="#ffffff"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>

  <g transform="translate(50, 150)">
    <rect class="node" width="120" height="60"/>
    <text x="60" y="35" class="text" text-anchor="middle">用户输入关键词提取</text>
  </g>
  <path class="line" d="M170 180 H230" marker-end="url(#arrow)"/>

  <g transform="translate(230, 150)">
    <rect class="node highlight-rect" width="120" height="60"/>
    <text x="60" y="35" class="text" text-anchor="middle">文本行扫描匹配</text>
  </g>
  <path class="line" d="M350 180 H410" marker-end="url(#arrow)"/>

  <g transform="translate(410, 150)">
    <rect class="node" width="120" height="60" style="fill: #e1f5fe;"/>
    <text x="60" y="35" class="text" text-anchor="middle">动态窗口合并 (±5行)</text>
  </g>
  <path class="line" d="M530 180 H590" marker-end="url(#arrow)"/>

  <g transform="translate(590, 150)">
    <rect class="node" width="140" height="60" style="fill: #e8f5e9;"/>
    <text x="70" y="35" class="text" text-anchor="middle">构造结构化回喂摘要</text>
  </g>

  <text x="400" y="50" class="text" font-size="18" text-anchor="middle">语义窗口采样 (Semantic Windowing) 流程图</text>
</svg>


<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flow { to { stroke-dashoffset: -20; } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    .node { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    .line { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 5; animation: flow 1s linear infinite; }
    .alert { fill: #e53935; animation: blink 1s infinite; }
  </style>
  <rect width="800" height="350" fill="#ffffff"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>

  <g transform="translate(50, 150)">
    <rect class="node" width="120" height="60"/>
    <text x="60" y="35" class="text" text-anchor="middle">检测工具缺失</text>
    <circle cx="100" cy="15" r="5" class="alert"/>
  </g>
  <path class="line" d="M170 180 H230" marker-end="url(#arrow)"/>

  <g transform="translate(230, 150)">
    <rect class="node" width="120" height="60" style="fill: #fff3e0;"/>
    <text x="60" y="35" class="text" text-anchor="middle">适配 OS/包管理器</text>
  </g>
  <path class="line" d="M350 180 H410" marker-end="url(#arrow)"/>

  <g transform="translate(410, 150)">
    <rect class="node" width="120" height="60" style="fill: #e3f2fd;"/>
    <text x="60" y="35" class="text" text-anchor="middle">交互式确认 (Y/N)</text>
  </g>
  <path class="line" d="M530 180 H590" marker-end="url(#arrow)"/>

  <g transform="translate(590, 150)">
    <rect class="node" width="120" height="60" style="fill: #e8f5e9;"/>
    <text x="60" y="35" class="text" text-anchor="middle">执行命令 &amp; 闭环验证</text>
  </g>

  <text x="400" y="50" class="text" font-size="18" text-anchor="middle">Auto-Fixing Doctor (交互式修复) 流程图</text>
</svg>


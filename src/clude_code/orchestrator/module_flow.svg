<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .node { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    .gear { transform-origin: center; animation: spin 4s linear infinite; }
  </style>
  <rect width="500" height="300" fill="#f3f4f6"/>
  <g transform="translate(200, 110)">
    <rect class="node" width="100" height="80" style="fill: #e1f5fe;"/>
    <text x="50" y="45" class="text" text-anchor="middle">Agent Loop</text>
    <text x="50" y="65" class="text" font-size="10" text-anchor="middle">(ReAct 编排)</text>
  </g>
  <!-- Gear placeholders -->
  <circle cx="180" cy="150" r="10" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="2" class="gear"/>
  <circle cx="320" cy="150" r="10" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="2" class="gear"/>
  
  <text x="250" y="40" class="text" font-size="16" text-anchor="middle">核心编排模块流程</text>
</svg>


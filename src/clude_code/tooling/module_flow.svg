<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes tool { 0% { stroke-dashoffset: 0; } 100% { stroke-dashoffset: -20; } }
    .node { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    .line { fill: none; stroke: #666; stroke-width: 2; stroke-dasharray: 4; animation: tool 1s linear infinite; }
  </style>
  <rect width="600" height="250" fill="#e0f2f1"/>
  <g transform="translate(30, 95)">
    <rect class="node" width="120" height="60"/>
    <text x="60" y="35" class="text" text-anchor="middle">本地文件/命令</text>
  </g>
  <path class="line" d="M150 125 H240"/>
  <g transform="translate(240, 95)">
    <rect class="node" width="120" height="60" style="fill: #b2dfdb;"/>
    <text x="60" y="35" class="text" text-anchor="middle">执行工具箱</text>
  </g>
  <path class="line" d="M360 125 H450"/>
  <g transform="translate(450, 95)">
    <rect class="node" width="120" height="60" style="fill: #e8f5e9;"/>
    <text x="60" y="35" class="text" text-anchor="middle">结构化回馈</text>
  </g>
  <text x="300" y="40" class="text" font-size="16" text-anchor="middle">工具箱与回馈模块流程</text>
</svg>


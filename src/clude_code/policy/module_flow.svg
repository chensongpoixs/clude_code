<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes guard { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    .node { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    .shield { fill: #fdd835; animation: guard 2s infinite; }
  </style>
  <rect width="400" height="200" fill="#fff9c4"/>
  <g transform="translate(50, 70)">
    <rect class="node" width="100" height="60"/>
    <text x="50" y="35" class="text" text-anchor="middle">待执命令</text>
  </g>
  <path d="M150 100 L250 100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <g transform="translate(250, 70)">
    <rect class="node" width="100" height="60" style="fill: #fffde7;"/>
    <path d="M50 10 L80 25 L80 50 L50 65 L20 50 L20 25 Z" class="shield" transform="scale(0.5) translate(50, 10)"/>
    <text x="50" y="35" class="text" text-anchor="middle">策略校验</text>
  </g>
  <text x="200" y="30" class="text" text-anchor="middle">安全策略模块流程</text>
</svg>


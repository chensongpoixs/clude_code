<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes wave { 0% { transform: scaleY(1); } 50% { transform: scaleY(1.5); } 100% { transform: scaleY(1); } }
    .node { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    .signal { fill: #ff9800; animation: wave 1.5s infinite; transform-origin: center; }
  </style>
  <rect width="400" height="200" fill="#fffde7"/>
  <g transform="translate(50, 70)">
    <rect class="node" width="100" height="60"/>
    <text x="50" y="35" class="text" text-anchor="middle">HTTP Client</text>
  </g>
  <rect x="200" y="90" width="4" height="20" class="signal"/>
  <rect x="210" y="85" width="4" height="30" class="signal"/>
  <rect x="220" y="90" width="4" height="20" class="signal"/>
  <g transform="translate(250, 70)">
    <rect class="node" width="100" height="60" style="fill: #e3f2fd;"/>
    <text x="50" y="35" class="text" text-anchor="middle">llama.cpp</text>
  </g>
  <text x="200" y="30" class="text" text-anchor="middle">LLM 适配模块流程</text>
</svg>


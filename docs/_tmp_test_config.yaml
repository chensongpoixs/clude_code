workspace_root: .
llm:
  provider: llama_cpp
  base_url: http://127.0.0.1:8899
  api_mode: openai_compat
  api_key: ''
  model: deepseek-ai/DeepSeek-V3
  temperature: 0.2
  max_tokens: 409600
  timeout_s: 120
policy:
  allow_network: false
  confirm_write: true
  confirm_exec: true
  allowed_tools: []
  disallowed_tools: []
limits:
  max_output_bytes: 1000000
  max_file_read_bytes: 1000000
logging:
  log_to_console: true
  level: DEBUG
  file_path: .clude/logs/app.log
  max_bytes: 10485760
  backup_count: 5
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  date_format: '%Y-%m-%d %H:%M:%S'
llm_detail_logging:
  enabled: true
  scope: per_request
  log_to_file: true
  log_to_console: true
  include_params: true
  include_tool_call: true
  max_user_chars: 20000
  max_response_chars: 20000
  include_caller: true
  call_flow_enabled: true
  call_flow_summary: false
orchestrator:
  enable_planning: true
  max_plan_steps: 12
  max_step_tool_calls: 100
  max_replans: 2
  planning_retry: 1
rag:
  enabled: true
  device: cpu
  embedding_model: BAAI/bge-small-zh-v1.5
  model_cache_dir: D:/LLM/llm/Embedding/
  db_path: .clude/vector_db
  table_name: code_chunks_v2
  chunk_size: 500
  chunk_overlap: 50
  scan_interval_s: 30
  max_file_bytes: 2000000
  embed_batch_size: 64
  chunk_target_lines: 40
  chunk_max_lines: 60
  chunk_overlap_lines: 5
  chunker: heuristic
  ts_max_node_lines: 220
  ts_min_node_lines: 6
  ts_leading_context_lines: 2
  index_workers: 4
weather:
  enabled: true
  api_key: ''
  default_units: metric
  default_lang: zh_cn
  timeout_s: 10
  cache_ttl_s: 300
  log_to_file: true
  base_url: https://api.openweathermap.org/data/2.5
  geo_url: https://api.openweathermap.org/geo/1.0
  api_key_env_name: OPENWEATHERMAP_API_KEY
file:
  enabled: true
  log_to_file: true
directory:
  enabled: true
  log_to_file: true
  ignore_dirs:
  - .git
  - .clude
  - node_modules
  - .venv
  - dist
  - build
command:
  enabled: true
  timeout_s: 30
  log_to_file: true
search:
  enabled: true
  websearch_providers:
  - open_websearch_mcp
  - serper
  open_websearch_mcp_enabled: true
  open_websearch_mcp_base_url: http://127.0.0.1:8765
  open_websearch_mcp_endpoint: /search
  open_websearch_mcp_api_key: ''
  serper_api_key: ''
  serper_gl: cn
  serper_hl: zh-cn
  grep_app_enabled: true
  grep_app_base_url: https://grep.app
  grep_app_endpoint: /api/search
  timeout_s: 30
  max_results: 1000
  log_to_file: true
  grep_ignore_dirs:
  - .git
  - .clude
  - node_modules
  - .venv
  - dist
  - build
  grep_language_extensions:
    c:
    - .c
    - .h
    cpp:
    - .cpp
    - .cc
    - .cxx
    - .h
    - .hpp
    - .hh
    java:
    - .java
    python:
    - .py
    js:
    - .js
    - .jsx
    - .ts
    - .tsx
    go:
    - .go
    rust:
    - .rs
  grep_python_max_file_bytes: 2000000
web:
  enabled: true
  timeout_s: 30
  max_content_length: 1000000
  log_to_file: true
  cache_enabled: true
  cache_dir: .clude/markdown
  cache_expiry_days: 7
  cache_max_filename_length: 100
  cache_index_enabled: true
  cache_index_filename: .cache_index
  cache_scan_prefix_bytes: 2000
  cache_max_collision_attempts: 100
patch:
  enabled: true
  log_to_file: true
display:
  enabled: true
  max_content_length: 10000
  log_to_file: true
question:
  enabled: true
  log_to_file: true
repo_map:
  enabled: true
  log_to_file: true
skill:
  enabled: true
  log_to_file: true
task:
  enabled: true
  log_to_file: true
providers:
  default: llama_cpp
  openai:
    enabled: false
    api_key: sk-test-1234567890
    base_url: https://api.openai.com/v1
    api_version: ''
    organization: ''
    default_model: ''
    timeout_s: 120
    extra: {}
ui:
  theme: default
  color_scheme: vibrant
  refresh_rate: 12
  show_animations: true
  show_icons: true
  compact_mode: false
  layout: default
  shortcuts: {}
editor:
  preferred_editor: auto
  line_numbers: true
  syntax_highlighting: true
  auto_save: true
  tab_size: 4
history:
  max_history_size: 1000
  history_file: ~/.clude/history.json
  save_history: true
  search_enabled: true
